<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Metronome</title>

	<link rel="stylesheet" href="../../css/normalize.css" class="style">
	<link rel="stylesheet" href="css/style.css" class="style">
	<script src="../../js/vendor/lodash.min.js"></script>
</head>

<body class="disable-select">
	<main>
		<div class="visualizer" id="visualizer">
			<span>•</span>
			<span>•</span>
			<span>•</span>
			<span>•</span>
		</div>
		<div class="tempo-span">
			<button class="button button-adjust" id="decrement">-</button>
			<div class="tempo" id="tempo"></div>
			<button class="button button-adjust" id="increment">+</button>
		</div>
		<input type="range" min="30" max="300" value="120" id="rngTempo" autocomplete="off" />
		<input class="button" type="button" value="Play" id="playButton">
	</main>
	<script src="js/script.js"></script>
</body>

</html>
