<!DOCTYPE html>
<html>

<head>
    <title>Numeral Converter</title>
    
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

	<link rel="stylesheet" href="../../css/normalize.css" class="style">

<body>
    <div class="container">
        <main>
            <h1 class="header">Numeral System Converter</h1>

            <form class="form-group">
                <input class="value-input" id="input" type="text" autofocus="on" autocomplete="off" placeholder="Enter a value" />
                
                <label>From:</label>
                <select class="select" id="from" name="from" autocomplete="off">
                    <option value="binary">Binary</option>
                    <option value="octal">Octal</option>
                    <option value="decimal">Decimal</option>
                    <option value="hexadecimal">Hexadecimal</option>
                </select>
    
                <label>To:</label>
                <select class="select" id="to" name="to" autocomplete="off">
                    <option value="binary">Binary</option>
                    <option value="octal">Octal</option>
                    <option value="decimal">Decimal</option>
                    <option value="hexadecimal">Hexadecimal</option>
                </select>
    
                <h3 class="result" id="result"></h3>
            </form>
        </main>
